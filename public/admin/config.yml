backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'feat: create {{collection}} “{{slug}}”'
    update: 'feat: update {{collection}} “{{slug}}”'
    delete: 'feat: delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] upload “{{path}}”'
    deleteMedia: '[skip ci] delete “{{path}}”'

media_folder: 'public/assets'
public_folder: 'assets'

collections:
  - name: 'pages'
    label: 'Páginas'
    create: false
    delete: false
    editor:
      preview: false
    files:
      - name: 'home'
        label: 'Home'
        file: 'content/pages/home.md'
        fields:
          - { label: 'Título', name: 'title', widget: 'string' }
          - { label: 'Conteúdo', name: 'body', widget: 'markdown' }

  - name: 'authors'
    label: 'Autores'
    label_singular: 'Autor'
    create: true
    delete: false
    editor:
      preview: false
    folder: 'content/authors'
    identifier_field: 'name'
    fields:
      - { label: 'Nome', name: 'name', widget: string }
      # - { label: 'Foto', name: 'profile_picture', widget: image, allow_multiple: false }

  - name: 'tags'
    label: 'Tags'
    label_singular: 'Tag'
    create: true
    delete: false
    editor:
      preview: false
    folder: 'content/tags'
    identifier_field: 'name'
    fields:
      - { label: 'Nome', name: 'name', widget: string }

  - name: 'blog'
    label: 'Posts'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Título', name: 'title', widget: 'string' }
      - { label: 'Resumo', name: 'description', widget: 'string' }
      - {
          label: 'Data de publicação',
          name: 'date',
          widget: 'datetime',
          format: 'YYYY-MM-DD',
          dateFormat: 'DD/MM/YYYY',
          timeFormat: false,
        }
      - { label: 'Imagem destaque', name: 'thumbnail', widget: 'image' }
      - {
          label: 'Autor',
          name: 'author',
          widget: 'relation',
          collection: 'authors',
          valueField: 'name',
          searchFields: ['name'],
          displayFields: ['name'],
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'relation',
          collection: 'tags',
          multiple: true,
          required: false,
          valueField: 'name',
          searchFields: ['name'],
          displayFields: ['name'],
        }
      - { label: 'Conteúdo', name: 'body', widget: 'markdown' }
